name: spec-runner
on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci --prefer-offline

      # ↓ 여기서부터 변경
      - run: npm run lint:openapi         # redocly를 npm 스크립트로 실행
      - run: node scripts/spec-drift-check.mjs
      - run: npm test --silent
