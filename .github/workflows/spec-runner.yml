name: spec-runner

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm i

      - name: Merge payments into OpenAPI
        run: node scripts/openapi-merge-payments.mjs

      - name: Lint OpenAPI
        run: node scripts/openapi-lint.mjs openapi/api-spec.yaml

      - name: Drift check
        run: node scripts/spec-drift-check.mjs

      - name: Tests
        run: npm test --silent
