name: spec-runner

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - '**'   # main 포함 + 기타 브랜치 PR도 허용
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm i

      - name: Merge OpenAPI parts
        run: node scripts/openapi-merge-payments.mjs

      - name: Lint OpenAPI
        run: node scripts/openapi-lint.mjs openapi/api-spec.yaml

      - name: Spec drift check
        run: node scripts/spec-drift-check.mjs

      - name: Test
        run: npm test --silent
