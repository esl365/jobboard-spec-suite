+openapi: 3.0.3
+info:
+  title: Legacy PG callback surface
+  version: 0.1.0
+paths:
+  /pg_module/pg_db_update.php:
+    post:
+      summary: Legacy payment gateway POST callbacks
+      requestBody:
+        required: true
+        content:
+          application/x-www-form-urlencoded:
+            schema:
+              oneOf:
+                - $ref: '#/components/schemas/InicisNoti'
+                - $ref: '#/components/schemas/InicisStdReturn'
+                - $ref: '#/components/schemas/LGUplusPayment'
+                - $ref: '#/components/schemas/AllTheGatePc'
+                - $ref: '#/components/schemas/AllTheGateMobile'
+      responses:
+        '200':
+          description: Callback processed (body varies by provider)
+    get:
+      summary: Legacy Daoupay notify callback
+      parameters:
+        - in: query
+          name: ORDERNO
+          schema:
+            type: string
+        - in: query
+          name: AMOUNT
+          schema:
+            type: string
+        - in: query
+          name: RESERVEDINDEX1
+          schema:
+            type: string
+      responses:
+        '200':
+          description: XML body with <RESULT>SUCCESS</RESULT>
+components:
+  schemas:
+    InicisNoti:
+      type: object
+      required:
+        - P_TID
+        - P_STATUS
+        - P_OID
+      properties:
+        P_TID:
+          type: string
+          description: Inicis transaction ID
+        P_STATUS:
+          type: string
+          description: Result code (00 success)
+        P_OID:
+          type: string
+          description: Merchant order number
+        P_TYPE:
+          type: string
+        P_AMT:
+          type: string
+        P_RMESG1:
+          type: string
+        P_NOTI:
+          type: string
+          description: Encoded pay_type_option and order metadata
+    InicisStdReturn:
+      type: object
+      required:
+        - resultCode
+        - authToken
+        - merchantData
+      properties:
+        resultCode:
+          type: string
+        resultMsg:
+          type: string
+        mid:
+          type: string
+        merchantData:
+          type: string
+        authToken:
+          type: string
+        authUrl:
+          type: string
+        netCancel:
+          type: string
+        checkAckUrl:
+          type: string
+    LGUplusPayment:
+      type: object
+      required:
+        - CST_PLATFORM
+        - CST_MID
+        - LGD_PAYKEY
+      properties:
+        CST_PLATFORM:
+          type: string
+        CST_MID:
+          type: string
+        LGD_PAYKEY:
+          type: string
+        LGD_RESPCODE:
+          type: string
+        LGD_RESPMSG:
+          type: string
+        LGD_OID:
+          type: string
+        LGD_TID:
+          type: string
+        LGD_AMOUNT:
+          type: string
+    AllTheGatePc:
+      type: object
+      required:
+        - StoreId
+        - OrdNo
+        - Amt
+      properties:
+        StoreId:
+          type: string
+        AuthTy:
+          type: string
+        SubTy:
+          type: string
+        OrdNo:
+          type: string
+        Amt:
+          type: string
+        UserEmail:
+          type: string
+        ProdNm:
+          type: string
+        AGS_HASHDATA:
+          type: string
+        MallUrl:
+          type: string
+    AllTheGateMobile:
+      type: object
+      required:
+        - tracking_id
+        - transaction
+        - StoreId
+        - OrdNo
+        - Amt
+      properties:
+        tracking_id:
+          type: string
+        transaction:
+          type: string
+        StoreId:
+          type: string
+        OrdNo:
+          type: string
+        Amt:
+          type: string
+        status:
+          type: string
+        paytype:
+          type: string
+        data:
+          type: object
+          additionalProperties: true
