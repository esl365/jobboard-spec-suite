name: spec-runner

on:
  pull_request:
    branches: ['**']     # PR 에서만 자동 실행 (중복 방지)
  workflow_dispatch:      # 수동 실행 허용

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci || npm i

      - name: Merge payments snippet into OpenAPI
        run: node scripts/openapi-merge-payments.mjs

      - name: Lint OpenAPI (vendored Redocly or offline)
        run: node scripts/openapi-lint.mjs openapi/api-spec.yaml

      - name: Spec drift check (OpenAPI ↔ DDL)
        run: node scripts/spec-drift-check.mjs

      - name: Tests
        run: npm test --silent
